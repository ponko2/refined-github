commit-msg:
  jobs:
    - name: commitlint
      run: pnpm exec commitlint --edit {1}
pre-commit:
  parallel: true
  jobs:
    - name: EditorConfig
      run: editorconfig-checker {staged_files}
    - name: Oxc
      group:
        parallel: false
        jobs:
          - name: Oxfmt
            run: pnpm exec oxfmt --no-error-on-unmatched-pattern {staged_files}
            stage_fixed: true
          - name: Oxlint
            run: pnpm exec oxlint --deny-warnings --fix --type-aware --type-check {staged_files}
            glob: "*.{js,jsx,ts,tsx,mjs,cjs}"
            stage_fixed: true
    - name: yamllint
      run: yamllint --list-files --strict {staged_files}
      glob: "*.{yaml,yml}"
