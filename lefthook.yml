commit-msg:
  jobs:
    - name: commitlint
      run: pnpm exec commitlint --edit {1}
pre-commit:
  parallel: true
  jobs:
    - name: Biome
      run: pnpm exec biome check --write --no-errors-on-unmatched --error-on-warnings {staged_files}
      glob: "*.{js,jsx,ts,tsx,cjs,cts,mjs,mts,json,jsonc,css,svelte,vue,astro,graphql,gql}"
      stage_fixed: true
    - name: EditorConfig
      run: editorconfig-checker {staged_files}
    - name: yamllint
      run: yamllint --list-files --strict {staged_files}
      glob: "*.{yaml,yml}"
